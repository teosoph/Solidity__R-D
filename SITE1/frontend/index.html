<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Domain Registry Interface</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container mt-3">
            <!-- Register Domain Section -->
            <div class="form-group">
                <label for="domainName">Domain Name:</label>
                <input type="text" id="domainName" class="form-control" />
                <button class="btn btn-primary mt-2" id="registerDomainButton">Register Domain</button>
            </div>

            <!-- Payment Token Selector -->
            <div class="form-group">
                <label for="paymentToken">Payment Method:</label>
                <select class="form-control" id="paymentToken">
                    <option value="ETH">ETH</option>
                    <option value="USDT">USDT</option>
                </select>
            </div>

            <!-- Update Registration Fee -->
            <div class="form-group">
                <label for="newFee">New Registration Fee:</label>
                <input type="number" id="newFee" class="form-control" />
                <button class="btn btn-primary mt-2" onclick="updateRegistrationFee()">Update Fee</button>
            </div>

            <!-- Set USDT Token Address -->
            <div class="form-group">
                <label for="usdtAddress">New USDT Token Address:</label>
                <input type="text" id="usdtAddress" class="form-control" />
                <button class="btn btn-primary mt-2" onclick="setUsdtTokenAddress()">Set USDT Address</button>
            </div>

            <!-- Get Latest ETH/USDT Rate -->
            <div class="form-group">
                <label>ETH/USDT Rate:</label>
                <button class="btn btn-secondary" onclick="getLatestRate()">Get Latest Rate</button>
                <span id="latestRate"></span>
            </div>

            <!-- Get Domain Owner -->
            <div class="form-group">
                <label for="domainToCheck">Check Domain Owner:</label>
                <input type="text" id="domainToCheck" class="form-control" />
                <button class="btn btn-primary mt-2" onclick="getDomainOwner()">Get Owner</button>
                <span id="domainOwner"></span>
            </div>

            <!-- Get Domain Names by Index -->
            <div class="form-group">
                <button class="btn btn-secondary" onclick="getDomainNames()">Get Domain Names</button>
                <span id="domainNames"></span>
            </div>

            <!-- Get Registration Fee -->
            <div class="form-group">
                <button class="btn btn-secondary" id="getRegistrationFeeButton">Get Registration Fee</button>
                <span id="registrationFee"></span>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.0/web3.min.js"></script>

        <!-- Пути к локальным скриптам должны соответствовать структуре ваших файлов -->
        <script type="module" src="../backend/js/app.js"></script>
        <script type="module" src="./../backend/config.js"></script>
    </body>
</html>
